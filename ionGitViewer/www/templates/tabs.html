<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-calm">

    <!-- Search Tab -->

    <ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/search">
        <ion-nav-view name="tab-search"></ion-nav-view>
    </ion-tab>

    <!-- Users Tab -->
    <ion-tab title="User" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/user/scottnakada">
        <ion-nav-view name="tab-user"></ion-nav-view>
    </ion-tab>

    <!-- Repo Tab -->
    <ion-tab title="Repo" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/repo/scottnakada/ionDb">
        <ion-nav-view name="tab-repo"></ion-nav-view>
    </ion-tab>


</ion-tabs>
